<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cast Casket App</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/site.css">
</head>
<body class="d-flex flex-column">   
      <!-- Page Content -->


          <section class="jumbotron text-center">
            <div class="container">
              <h1 class="jumbotron-heading">CastCasket.com</h1>
              <h4 class="text-muted">Are you watching dead people?</h4>
              <p class="lead text-muted">Quickly search TV shows and Movies and check if cast members are still among the living.</p>
              <p>
                <input type="text" id="search">
              </p>
              <p id="peopleperson">
                
              </p>
            </div>
          </section>
      <div class="page-content container no-gutter">
        <div class="row">
            <h4 class="totalresults-container d-none justify-content-between align-items-center mb-3">
                <span class="text-muted">Results</span>
                <span id="totalresults" class="badge badge-secondary badge-pill"></span>
              </h4>
        </div>
        <div class="row">
          <ul id="results-container" class="col-6 list-group">

          </ul>
          <ul id="castcontainer" class="col-6 list-group">

            </ul>
        </div>
      </div>
      <%= htmlWebpackPlugin.options.footer %>
</body>
</html>
